<fieldset disabled="disabled">
  <legend>SuperSaiyan2</legend>
  <p>Power Level: {{level * 250}}</p>
  <h4 *ngIf="level*250 > 9000 && level*250 < 20000">"Over 9000!"</h4>

  <h4 *ngIf="level*250 == 50000">"The One!"</h4>
</fieldset>
