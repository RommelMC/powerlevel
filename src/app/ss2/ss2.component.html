<fieldset disabled="disabled">
  <legend>SupserSaiyan</legend>
  <p>Power Level: {{level*150}}</p>
  <h4 *ngIf="level*150 > 9000 && level*150 < 20000">"Over 9000!"</h4>

</fieldset>
